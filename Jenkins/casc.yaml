jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: ${JENKINS_ADMIN_ID}
         password: ${JENKINS_ADMIN_PASSWORD}
       - id: test
         password: test@123		 
  authorizationStrategy:
    projectMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"
        - "Overall/Read:test"
  remotingSecurity:
    enabled: true
security:
  queueItemAuthenticator:
    authenticators:
    - global:
        strategy: triggeringUsersAuthorizationStrategy		
unclassified:
  location:
    url: http://localhost:5000/
tool:
  JDK:
    installations:
      - name: JDK_master
        home: "/opt/java/openjdk"
  git:
    installations:
      - name: Default
        home: "git"
  Maven:
    installations:
      - name: mvn_master
        home: "/var/jenkins_home/maven"
